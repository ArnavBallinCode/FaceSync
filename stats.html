<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceSync - Stats</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 60px;
      padding: 32px 40px 24px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #1a237e;
      margin-bottom: 12px;
      font-size: 2rem;
    }
    pre {
      background: #f1f3f4;
      border-radius: 8px;
      padding: 16px;
      text-align: left;
      font-size: 1rem;
      overflow-x: auto;
      margin-top: 18px;
    }
    .footer {
      margin-top: 40px;
      color: #888;
      font-size: 0.95rem;
    }
    .nav {
      margin-top: 22px;
    }
    .nav a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FaceSync Stats</h1>
    <pre id="statsBox">Loading...</pre>
    <div class="nav">
      <a href="index.html">&larr; Home</a> |
      <a href="list.html">List Faces</a>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 Arnav Angarkar &mdash; FaceSync
  </div>
  <script>
    fetch('http://localhost:8002/stats')
      .then(r => r.json())
      .then(data => {
        document.getElementById('statsBox').textContent = JSON.stringify(data, null, 2);
      })
      .catch(() => {
        document.getElementById('statsBox').textContent = 'Error loading stats.';
      });
  </script>
</body>
</html>
